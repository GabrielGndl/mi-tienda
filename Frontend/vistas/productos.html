<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Productos</title>
  <link rel="stylesheet" href="../css/estilos.css"/>
</head>
<body>

  <div class="contenedor">
    <h1 class="titulo">Gestión de Productos</h1>
    <form id="producto-form" enctype="multipart/form-data">
      <input type="text" name="nombre" placeholder="Nombre del producto" required />
      <textarea name="descripcion" placeholder="Descripción" required></textarea>
      <input type="number" step="0.01" name="precio_compra" placeholder="Precio de compra" required />
      <input type="number" step="0.01" name="precio_venta" placeholder="Precio de venta" required />
      <input type="number" name="stock" placeholder="Stock" required />
      <input type="file" name="foto" placeholder="Imagen del producto" required />
      <button type="submit">Crear producto</button>
    </form>

    <div id="productos-container"></div>
  </div>

  <script type="module" src="js/productos.js"></script>
</body>
</html>
